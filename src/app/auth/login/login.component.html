<div class="container">
  <form #loginForm ="ngForm" (ngSubmit)="login(loginForm)">
    <h1>Login</h1>
    <div class="form-group">
      <label for="username"> User Name: </label>
      <input type="text" name="username" class="form-control" ngModel required minlength="6">
    </div>
    <div class="form-group">
      <label for="password"> Password: </label>
      <input type="password" name="password" class="form-control" ngModel required>
    </div>
    <button  type="submit" [disabled]="!loginForm.valid">Login</button>
    <button (click)="getApiData()">get API DATA</button>
    <button (click)="goto()">Go To</button>
    
  </form>
</div>
